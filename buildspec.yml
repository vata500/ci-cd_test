version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - cd customer_frontend
  build:
    commands:
      - echo Buile Phase >> Build started on `date`
      - npm install
      - npm run build
  post_build:
    commands:
      - echo Buile Phase >> Build completed on `date`
files:
  discard-paths: yes
